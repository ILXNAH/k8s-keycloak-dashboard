auth:
  existingSecret: keycloak-admin-secret
  passwordSecretKey: admin-password
  usernameSecretKey: admin-user
externalDatabase:
  host: postgres
  port: 5432
  user: keycloak
  password: supersecret
  database: keycloakdb
postgresql:
  enabled: false # disable bundled PostgreSQL
service:
  type: NodePort
  nodePorts:
    http: 32080
    https: 32443
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi
livenessProbe:
  enabled: true
  initialDelaySeconds: 180
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 10
  successThreshold: 1
readinessProbe:
  enabled: true
  initialDelaySeconds: 120
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 10
  successThreshold: 1
